<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Portflow</title>
</head>
<body>
    <header>
        <img class="menu" src="./assets/menu.png" alt="Menu hambúrguer, de linhas brancas e fundo preto" />
        <h2 class="portflow">Portflow</h2>
        <nav class="menuItems">
            <ul class="itemsList">
                <li class="home">
                    <a class="linkItem" href="#" title="Home">Home</a>
                </li>
                <li class="blog">
                    <a class="linkItem" href="#" title="Blog">Blog</a>
                </li>
                <li class="values">
                    <a class="linkItem" href="#" title="Valores">Valores</a>
                </li>
                <li class="portfolio">
                    <a class="linkItem" href="#" title="Portfólio">Portfólio</a>
                </li>
                <li class="contact">
                    <a class="linkItem" href="#" title="Contato">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="titleAndButton">
                <h1>Imagine, Discuta, Desenhe.</h1>
                <button class="firstSectionButton">FALE CONOSCO</button>
            </div>
        </section>
        <section class="secondSection">
            <div class="imgPartition">
                <img class="photoOneDesktop" src="./assets/Erva Mate.png" alt="Dois pacotes de Erva Mate com faixas amarelas nas laterais e uma verde no meio. A base é vermelha e neles está escrito 'Erva Mate Gaúcho, Tradicional, Erva para Chimarrão'. A logo é um idoso branco de barba branca de chapéu e blusa azul-escuros. O fundo é uma faixa verde e outra laranja." />
                <img class="photoTwoDesktop" src="./assets/PãoDeQueijo.png" alt="Pacote transparente com pães de queijo. Em laranja, está escrito no meio 'Mini Pão de Queijo'. O topo é uma faixa laranja, na qual está escrito 'Água pela boca'. O fundo é azul claro." />
                <img class="photoThreeDesktop" src="./assets/Muance.png" alt="Um pote preto da marca Muance, representada por um 'M' laranja e pelo seu nome, em branco. A parte em volta da tampa do pote cilíndrico também é laranja, assim como o fundo do cenário. No topo da tampa, a marca Muance também é representada." />
                <img class="photoFourDesktop" src="./assets/PC.png" alt="Um monitor de computador branco com mouse e teclado brancos. Na frente do monitor, está uma tela fina, e ao seu lado direito estão outras três telas finas menores. Um vaso pequeno e branco com uma planta também faz parte do cenário, que possui fundo cinza." />
                <img class="photoFiveDesktop" src="./assets/Cd.png" alt="O fundo é azul escuro. No cenário, estão alguns acessórios tecnológicos, como um CD branco. A maioria deles possuem uma marca em formato de S, também azul escuro." />
                <img class="photoSixDesktop" src="./assets/Caneca.png" alt="Uma caneca branca. No centro, em fundo azul claro, está escrito 'I want a new design Right here', em letras azul-claras. Na parte de dentro tem um 'M' azul-escuro com um link abaixo. O fundo do cenário é azul-claro." />
                <img class="photoSevenDesktop" src="./assets/Computador.png" alt="Um monitor, um teclado e um mouse pretos; ao lado, um celular com duas telas projetadas acima dele; à frente do monitor, um óculos preto; à frente do primeiro celular, está outro celular. Todos esses objetos apoiados em diferentes níveis, em plataformas azul-claras, que também é a cord do fundo do cenário." />
                <img class="photoEightDesktop" src="./assets/Barrinha.png" alt="Uma barrinha de cereal da marca NatFit, com algumas frutas, como morango, enfeitando o cenário. O fundo é composto por duas faixas diagonais: uma azul-clara e outra azul-escura." />
                <img class="photoNineDesktop" src="./assets/Celular.png" alt="Um iPhone branco, segurado por uma mão de pele branca. Nele, está a tela de alguma configuração e, aos lados direito e esquerdo, estão outras duas telas que fazem parte dele. O fundo é verde-esmeralda." />
                <img class="photoTenDesktop" src="./assets/Café.png" alt="Um iPad, que tem na sua tela a foto de um balde transparente de grãos de café, do qual sai fumaça e que está em cima de um mármore. A logo 'Dribbble' está ao lado do balde, em marrom. O fundo é cinza escuro." />
                <img class="photoElevenDesktop" src="./assets/Câmera.png" alt="No cenário de fundo branco, está uma lâmpada pendurada. Em uma escrivaninha branca, estão alguns aparelhos, como tripé, lentes, um notebook e um tablet. Nesse, está a mesma foto apresentada no retrato pendurado na parede: uma paisagem de uma montanha ao amanhecer." />
                <img class="photoTwelveDesktop" src="./assets/Fotos.png" alt="Duas fotografias, lado a lado, em um cenário de fundo branco. Na parte abaixo delas, está escrito 'Dummy text', em cada uma. Na primeira foto, uma placa, em que está escrito 'Closed' e que está em uma janela de vidro, próxima da câmera. Na segunda foto, está uma praia, que está ao lado esquerdo de uma parte arborizada com uma estrada no meio." />
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
